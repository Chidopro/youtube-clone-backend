###############################################
# Netlify Configuration (root)
# React + Vite frontend in /frontend
# Stripe, Supabase, Printful, Fly.io proxy
###############################################

[build]
  base = "frontend"
  publish = "frontend/dist"
  command = "npm ci && npm run build"

  [build.environment]
    NODE_VERSION = "18"
    NETLIFY_USE_YARN = "false"

###############################################
# Redirects
###############################################

# Proxy API calls to Fly.io backend
[[redirects]]
  from = "/api/*"
  to = "https://screenmerch.fly.dev/api/:splat"
  status = 200
  force = true

# SPA routing so /product/:id works (incl. mobile)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

###############################################
# Headers & Security
###############################################

# Always refresh the shell HTML
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Unified CSP â€“ Stripe, Supabase, Printful, Fly
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://checkout.stripe.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' https: data: blob:;
      font-src 'self' data:;
      media-src 'self' https: data: blob:;
      connect-src 'self'
        https://api.stripe.com
        https://js.stripe.com
        https://checkout.stripe.com
        https://api.printful.com
        https://sojxbydpcdcdzfdtbypd.supabase.co
        wss://sojxbydpcdcdzfdtbypd.supabase.co
        https://screenmerch.fly.dev;
      frame-src 'self' https://js.stripe.com https://checkout.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """

# Long-term caching for hashed static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Best-practice hardening
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
