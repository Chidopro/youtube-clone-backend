###############################################
# Netlify Configuration for ScreenMerch / FrameSnag
# Compatible with React + Vite frontend
# Supports Stripe, Supabase, Printful, Fly.io backend
###############################################

[build]
  # Base directory (your React frontend folder)
  base = "frontend"
  # Where Netlify will publish the built files
  publish = "frontend/dist"
  # Build command
  command = "npm ci && npm run build"

  [build.environment]
    NODE_VERSION = "18"
    NETLIFY_USE_YARN = "false"

###############################################
# Redirects (SPA support)
###############################################

# Ensures React Router paths (like /product/123) load index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

###############################################
# Headers & Security
###############################################

# Keep index.html always fresh
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Strong Content Security Policy
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://checkout.stripe.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' https: data: blob:;
      font-src 'self' data:;
      media-src 'self' https: data: blob:;
      connect-src 'self'
        https://api.stripe.com
        https://js.stripe.com
        https://checkout.stripe.com
        https://api.printful.com
        https://sojxbydpcdcdzfdtbypd.supabase.co
        wss://sojxbydpcdcdzfdtbypd.supabase.co
        https://screenmerch.fly.dev;
      frame-src 'self' https://js.stripe.com https://checkout.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """

# (Optional) Long-term caching for static hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

###############################################
# Additional Best-Practice Security Headers
###############################################

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
