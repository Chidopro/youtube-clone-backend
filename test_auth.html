<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Email Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>🧪 Mobile Email Authentication Test</h1>
    
    <div class="test-section">
        <h3>Test Configuration</h3>
        <label>Email: <input type="email" id="testEmail" value="test@example.com" /></label><br><br>
        <label>Password: <input type="password" id="testPassword" value="testpassword123" /></label><br><br>
        <button onclick="runTests()">🚀 Run Tests</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testCORSPreflight() {
            log('🔍 Testing CORS preflight...');
            
            try {
                const response = await fetch('https://screenmerch.fly.dev/api/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type',
                        'Origin': window.location.origin
                    }
                });
                
                log(`📊 OPTIONS status: ${response.status}`);
                log(`📊 OPTIONS headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                return response.status === 200;
            } catch (error) {
                log(`❌ OPTIONS ERROR: ${error.message}`, 'error');
                return false;
            }
        }

        async function testEmailAuth() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            log(`📧 Testing authentication with email: ${email}`);
            
            try {
                const response = await fetch('https://screenmerch.fly.dev/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                log(`📊 Response status: ${response.status}`);
                log(`📊 Response ok: ${response.ok}`);
                log(`📊 Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ SUCCESS! Authentication working: ${JSON.stringify(data)}`, 'success');
                    return true;
                } else {
                    const errorText = await response.text();
                    log(`❌ FAILED! Error response: ${errorText}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`❌ NETWORK ERROR: ${error.message}`, 'error');
                return false;
            }
        }

        async function runTests() {
            log('🚀 Starting authentication tests...');
            
            // Test 1: CORS preflight
            const corsWorks = await testCORSPreflight();
            log(`🔍 CORS preflight: ${corsWorks ? '✅ PASS' : '❌ FAIL'}`, corsWorks ? 'success' : 'error');
            
            // Test 2: Authentication endpoint
            const authWorks = await testEmailAuth();
            log(`🔐 Authentication: ${authWorks ? '✅ PASS' : '❌ FAIL'}`, authWorks ? 'success' : 'error');
            
            // Summary
            log('📋 TEST SUMMARY:');
            log(`  CORS Preflight: ${corsWorks ? '✅ PASS' : '❌ FAIL'}`, corsWorks ? 'success' : 'error');
            log(`  Authentication: ${authWorks ? '✅ PASS' : '❌ FAIL'}`, authWorks ? 'success' : 'error');
            
            if (corsWorks && authWorks) {
                log('🎉 ALL TESTS PASSED! Mobile email auth should work.', 'success');
            } else {
                log('⚠️  SOME TESTS FAILED. Check the errors above.', 'error');
            }
        }
    </script>
</body>
</html>
