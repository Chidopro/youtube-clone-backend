<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #3f51b5;
      margin-bottom: 20px;
      background: #f0f0f0;
      padding: 12px 0;
      border-radius: 8px;
      border: 1.5px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cart-item {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 100%;
      max-width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }
    .remove-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    /* Shipping Information Styles */
    .shipping-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    
    .shipping-info h3 {
      color: #2c3e50;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
    }
    
    .shipping-details p {
      margin: 8px 0;
      color: #333;
    }
    
    .shipping-costs {
      margin: 15px 0;
      background: white;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    
    .shipping-costs h4 {
      margin-bottom: 12px;
      color: #2c3e50;
      font-size: 16px;
    }
    
    .cost-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .cost-item:last-child {
      border-bottom: none;
    }
    
    .cost-item span:first-child {
      font-weight: bold;
      color: #2c3e50;
    }
    
    .cost-item span:last-child {
      color: #666;
    }
    /* A2P 10DLC Compliance Styles */
    .sms-consent-section {
      background: #f8f9ff;
      border: 1px solid #e0e6ff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .sms-checkbox {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .sms-checkbox input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 4px;
      transform: scale(1.2);
    }
    .sms-consent-text {
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }
    .required-text {
      color: #d32f2f;
      font-weight: bold;
    }
    .compliance-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      font-size: 12px;
      color: #856404;
      text-align: center;
    }
    #logo-sidebar {
      position: absolute;
      top: 40px;
      left: 0;
      width: 160px;
      background: transparent;
      box-shadow: none;
      padding: 0;
      min-height: unset;
      border-radius: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="logo-sidebar">
    <img src="/static/icons/screenmerch_logo.png" alt="ScreenMerch Logo" style="width:90px; display:block; margin:auto; background:none; box-shadow:none;">
  </div>
  <div class="container">
    <h2>You're Almost Done!</h2>
    <div id="cart-items"></div>
    
    <!-- Shipping Information Section -->
    <div class="shipping-info">
      <h3>📦 Shipping Information</h3>
      <div class="shipping-details">
        <div class="shipping-costs">
          <div class="cost-item">
            <span><strong>US & Mexico:</strong></span>
            <span>$6.75 • 3-5 business days</span>
          </div>
          <div class="cost-item">
            <span><strong>Canada & Europe:</strong></span>
            <span>$9.99 • 5-8 business days</span>
          </div>
          <div class="cost-item">
            <span><strong>Asia & Australia:</strong></span>
            <span>$14.99 • 7-10 business days</span>
          </div>
          <div class="cost-item">
            <span><strong>International:</strong></span>
            <span>$19.99 • 10-14 business days</span>
          </div>
        </div>
        
        <p style="margin-top: 15px; font-style: italic; color: #666; text-align: center;">
          💡 Shipping cost will be calculated at checkout based on your address
        </p>
      </div>
    </div>

    
    <button class="checkout-btn" id="proceed-btn" onclick="finalizeOrder()">Proceed to Payment</button>
  </div>

     <script>
     const productId = '{{ product_id }}';
     const productData = {{ product_data | tojson | safe if product_data else 'null' }};
     
     // Debug logging
     console.log('🔍 Product ID:', productId);
     console.log('🔍 Product Data:', productData);
     console.log('🔍 Product Data Type:', typeof productData);
     
     // Try to get cart data from multiple sources
     let cart = [];
    
             // First try sessionStorage (from product page)
         const sessionCartData = sessionStorage.getItem('cartData');
         console.log('🛒 Raw sessionStorage data:', sessionCartData);
         
         if (sessionCartData) {
           try {
             const sessionCart = JSON.parse(sessionCartData);
             console.log('🛒 Parsed sessionCart:', sessionCart);
             
             // Convert session cart format to expected format
             cart = sessionCart.map((item, index) => {
               console.log(`🛒 Converting item ${index + 1}:`, item);
               
               // Extract just the product name (before any newlines or extra details)
               // Handle case where name starts with newline
               const nameParts = item.name.split('\n').filter(part => part.trim() !== '');
               const cleanProductName = nameParts.length > 0 ? nameParts[0].trim() : 'Unknown Product';
               
                       const convertedItem = {
          product: cleanProductName, // Use clean product name only
          email: '', // Will be filled from user email
          note: '',
          img: item.image,
          video_title: item.video_title || 'Unknown Video',
          creator_name: item.creator_name || 'Unknown Creator',
          price: item.price || 0, // Add price field
          variants: {
            color: item.details.includes('Color:') ? item.details.split('Color:')[1].split('|')[0].trim() : 'Default',
            size: item.details.includes('Size:') ? item.details.split('Size:')[1].split('|')[0].trim() : 'Default'
          }
        };
               
               console.log(`🛒 Converted item ${index + 1}:`, convertedItem);
               return convertedItem;
             });
             
             console.log('✅ Found cart data in sessionStorage:', cart);
           } catch (e) {
             console.error('Error parsing session cart data:', e);
           }
         }
    
    // Fallback to localStorage if sessionStorage is empty
    if (cart.length === 0) {
      const localCart = localStorage.getItem('cart');
      if (localCart) {
        try {
          cart = JSON.parse(localCart);
          console.log('✅ Found cart data in localStorage:', cart);
        } catch (e) {
          console.error('Error parsing local cart data:', e);
        }
      }
    }
    
    console.log('🛒 Final cart data:', cart);

    // Email notifications - no consent required
    const proceedBtn = document.getElementById('proceed-btn');

    function renderCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      cart.forEach((item, index) => {
        let imagesHtml = '';
        // Show the main image (thumbnail or selected)
        if (!item.screenshots || item.screenshots.length === 0) {
          // Thumbnail only
          imagesHtml += `<div style="margin-bottom:10px;">
            <img src="${item.img}" alt="Preview" style="max-width:100px;display:block;">
            <div><strong>Video Name:</strong> ${item.video_title || 'N/A'}</div>
            <div><strong>Creator:</strong> ${item.creator_name || 'N/A'}</div>
          </div>`;
        } else {
          // Screenshot selected
          item.screenshots.forEach((shot, i) => {
            imagesHtml += `<div style="margin-bottom:10px;">
              <img src="${shot.img}" alt="Screenshot ${i+1}" style="max-width:100px;display:block;">
              <div><strong>Timestamp:</strong> ${shot.timestamp || ''}</div>
              <div><strong>Video Name:</strong> ${item.video_title || 'N/A'}</div>
              <div><strong>Creator:</strong> ${item.creator_name || 'N/A'}</div>
            </div>`;
          });
        }
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <p><strong>Product:</strong> ${item.product}</p>
          <p><strong>Size:</strong> ${item.variants?.size || 'Default'}</p>
          <p><strong>Color:</strong> ${item.variants?.color || 'Default'}</p>
          <p><strong>Price:</strong> $${item.price?.toFixed(2) || '24.99'}</p>
          <p><strong>Email:</strong> ${item.email}</p>
          ${imagesHtml}
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function finalizeOrder() {
      // Check if user is authenticated - try multiple sources
      let isAuthenticated = localStorage.getItem('user_authenticated');
      let userEmail = localStorage.getItem('user_email');
      
      console.log('🔐 Checking authentication...');
      console.log('🔐 localStorage - isAuthenticated:', isAuthenticated);
      console.log('🔐 localStorage - userEmail:', userEmail);
      
      // If not found in localStorage, check URL parameters (passed from frontend)
      if (!isAuthenticated || !userEmail) {
        const urlParams = new URLSearchParams(window.location.search);
        const urlAuthenticated = urlParams.get('authenticated');
        const urlEmail = urlParams.get('email');
        
        console.log('🔐 URL params - authenticated:', urlAuthenticated);
        console.log('🔐 URL params - email:', urlEmail);
        console.log('🔐 Full URL search params:', window.location.search);
        
                 // Debug alert for Incognito mode - REMOVED
        
        isAuthenticated = urlAuthenticated || isAuthenticated;
        userEmail = urlEmail || userEmail;
      }
      
      console.log('🔐 Final auth check - isAuthenticated:', isAuthenticated);
      console.log('🔐 Final auth check - userEmail:', userEmail);
      
      // If still not authenticated, use test credentials for demo/testing
      if (!isAuthenticated || !userEmail) {
        console.log('❌ Not authenticated, checking for test mode...');
        
        // Check if this is a test/demo scenario
        const isTestMode = window.location.href.includes('test') || confirm('No authentication found. Use test mode for demo? (Click OK for test mode, Cancel to redirect to login)');
        
        if (isTestMode) {
          console.log('✅ Using test mode credentials');
          isAuthenticated = 'true';
          userEmail = 'test@screenmerch.com';
          // Store for future use in this session
          localStorage.setItem('user_authenticated', 'true');
          localStorage.setItem('user_email', userEmail);
        } else {
          console.log('❌ Redirecting to frontend for login');
          alert('Please log in to complete your purchase. You will be redirected to the main site.');
          window.location.href = 'https://screenmerch.com';
          return;
        }
      }
      
      console.log('✅ Authentication confirmed, proceeding with checkout');
      
             // Email notifications - no consent required
       const orderData = {
         cart: cart,
         product_id: productId,
         user_email: userEmail,
         sms_consent: false, // No SMS consent needed for email notifications
         phone_number: '', // Will be collected by Stripe
         timestamp: new Date().toISOString(),
         video_title: cart.length > 0 ? (cart[0].video_title || 'Unknown Video') : (productData ? productData.video_title : 'Unknown Video'),
         creator_name: cart.length > 0 ? (cart[0].creator_name || 'Unknown Creator') : (productData ? productData.creator_name : 'Unknown Creator')
       };

       console.log('🛒 Sending order data to backend:', JSON.stringify(orderData, null, 2));

       fetch("https://backend-hidden-firefly-7865.fly.dev/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          localStorage.removeItem("cart");
          window.location.href = data.url;
        } else {
          alert("Error creating Stripe checkout session: " + (data.error || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Checkout error:', error);
        alert("Error creating checkout session. Please try again.");
      });
    }

    renderCart();
  </script>
</body>
</html>
