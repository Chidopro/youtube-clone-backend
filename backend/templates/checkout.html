<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #3f51b5;
      margin-bottom: 20px;
      background: #f0f0f0;
      padding: 12px 0;
      border-radius: 8px;
      border: 1.5px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cart-item {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 100%;
      max-width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }
    .remove-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    /* A2P 10DLC Compliance Styles */
    .sms-consent-section {
      background: #f8f9ff;
      border: 1px solid #e0e6ff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .sms-checkbox {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .sms-checkbox input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 4px;
      transform: scale(1.2);
    }
    .sms-consent-text {
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }
    .required-text {
      color: #d32f2f;
      font-weight: bold;
    }
    .compliance-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      font-size: 12px;
      color: #856404;
      text-align: center;
    }
    #logo-sidebar {
      position: absolute;
      top: 40px;
      left: 0;
      width: 160px;
      background: transparent;
      box-shadow: none;
      padding: 0;
      min-height: unset;
      border-radius: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="logo-sidebar">
    <img src="/static/icons/screenmerch_logo.png" alt="ScreenMerch Logo" style="width:90px; display:block; margin:auto; background:none; box-shadow:none;">
  </div>
  <div class="container">
    <h2>You're Almost Done!</h2>
    <div id="cart-items"></div>
    

    
    <button class="checkout-btn" id="proceed-btn" onclick="finalizeOrder()">Proceed to Payment</button>
  </div>

  <script>
    const productId = '{{ product_id }}';
    
    // Try to get cart data from multiple sources
    let cart = [];
    
             // First try sessionStorage (from product page)
         const sessionCartData = sessionStorage.getItem('cartData');
         console.log('ðŸ›’ Raw sessionStorage data:', sessionCartData);
         
         if (sessionCartData) {
           try {
             const sessionCart = JSON.parse(sessionCartData);
             console.log('ðŸ›’ Parsed sessionCart:', sessionCart);
             
             // Convert session cart format to expected format
             cart = sessionCart.map((item, index) => {
               console.log(`ðŸ›’ Converting item ${index + 1}:`, item);
               
                               // Extract just the product name (before any newlines or extra details)
                // Handle case where name starts with newline
                const nameParts = item.name.split('\n').filter(part => part.trim() !== '');
                const cleanProductName = nameParts.length > 0 ? nameParts[0].trim() : 'Unknown Product';
                
                const convertedItem = {
                  product: cleanProductName, // Use clean product name only
                  email: '', // Will be filled from user email
                  note: '',
                  img: item.image,
                  variants: {
                    color: item.details.includes('Color:') ? item.details.split('Color:')[1].split('|')[0].trim() : 'Default',
                    size: item.details.includes('Size:') ? item.details.split('Size:')[1].split('|')[0].trim() : 'Default'
                  }
                };
               
               console.log(`ðŸ›’ Converted item ${index + 1}:`, convertedItem);
               return convertedItem;
             });
             
             console.log('âœ… Found cart data in sessionStorage:', cart);
           } catch (e) {
             console.error('Error parsing session cart data:', e);
           }
         }
    
    // Fallback to localStorage if sessionStorage is empty
    if (cart.length === 0) {
      const localCart = localStorage.getItem('cart');
      if (localCart) {
        try {
          cart = JSON.parse(localCart);
          console.log('âœ… Found cart data in localStorage:', cart);
        } catch (e) {
          console.error('Error parsing local cart data:', e);
        }
      }
    }
    
    console.log('ðŸ›’ Final cart data:', cart);

    // Email notifications - no consent required
    const proceedBtn = document.getElementById('proceed-btn');

    function renderCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      cart.forEach((item, index) => {
        let imagesHtml = '';
        // Show the main image (thumbnail or selected)
        if (!item.screenshots || item.screenshots.length === 0) {
          // Thumbnail only
          imagesHtml += `<div style="margin-bottom:10px;">
            <img src="${item.img}" alt="Preview" style="max-width:100px;display:block;">
            <div><strong>Video Name:</strong> ${item.videoName || 'N/A'}</div>
          </div>`;
        } else {
          // Screenshot selected
          item.screenshots.forEach((shot, i) => {
            imagesHtml += `<div style="margin-bottom:10px;">
              <img src="${shot.img}" alt="Screenshot ${i+1}" style="max-width:100px;display:block;">
              <div><strong>Timestamp:</strong> ${shot.timestamp || ''}</div>
              <div><strong>Video Name:</strong> ${shot.videoName || 'N/A'}</div>
            </div>`;
          });
        }
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <p><strong>Product:</strong> ${item.product}</p>
          <p><strong>Email:</strong> ${item.email}</p>
          <p><strong>Note:</strong> ${item.note || 'None'}</p>
          ${imagesHtml}
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function finalizeOrder() {
      // Check if user is authenticated - try multiple sources
      let isAuthenticated = localStorage.getItem('user_authenticated');
      let userEmail = localStorage.getItem('user_email');
      
      console.log('ðŸ” Checking authentication...');
      console.log('ðŸ” localStorage - isAuthenticated:', isAuthenticated);
      console.log('ðŸ” localStorage - userEmail:', userEmail);
      
      // If not found in localStorage, check URL parameters (passed from frontend)
      if (!isAuthenticated || !userEmail) {
        const urlParams = new URLSearchParams(window.location.search);
        const urlAuthenticated = urlParams.get('authenticated');
        const urlEmail = urlParams.get('email');
        
        console.log('ðŸ” URL params - authenticated:', urlAuthenticated);
        console.log('ðŸ” URL params - email:', urlEmail);
        console.log('ðŸ” Full URL search params:', window.location.search);
        
                 // Debug alert for Incognito mode - REMOVED
        
        isAuthenticated = urlAuthenticated || isAuthenticated;
        userEmail = urlEmail || userEmail;
      }
      
      console.log('ðŸ” Final auth check - isAuthenticated:', isAuthenticated);
      console.log('ðŸ” Final auth check - userEmail:', userEmail);
      
      // If still not authenticated, redirect to frontend
      if (!isAuthenticated || !userEmail) {
        console.log('âŒ Not authenticated, redirecting to frontend');
        alert('Please log in to complete your purchase. You will be redirected to the main site.');
        // Redirect to the main frontend site instead of a backend login page
        window.location.href = 'https://screenmerch.com';
        return;
      }
      
      console.log('âœ… Authentication confirmed, proceeding with checkout');
      
             // Email notifications - no consent required
       const orderData = {
         cart: cart,
         product_id: productId,
         user_email: userEmail,
         sms_consent: false, // No SMS consent needed for email notifications
         phone_number: '', // Will be collected by Stripe
         timestamp: new Date().toISOString()
       };

       console.log('ðŸ›’ Sending order data to backend:', JSON.stringify(orderData, null, 2));

       fetch("https://backend-hidden-firefly-7865.fly.dev/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          localStorage.removeItem("cart");
          window.location.href = data.url;
        } else {
          alert("Error creating Stripe checkout session: " + (data.error || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Checkout error:', error);
        alert("Error creating checkout session. Please try again.");
      });
    }

    renderCart();
  </script>
</body>
</html>
